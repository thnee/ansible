---
- name: Setup
  nxos_banner:
    banner: exec
    text: |
      Junk exec banner
      over multiple lines
    state: present
    provider: "{{ nxapi }}"

- name: remove exec
  nxos_banner:
    banner: exec
    state: absent
    provider: "{{ nxapi }}"
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'no banner exec' in result.commands"

- name: remove exec (idempotent)
  nxos_banner:
    banner: exec
    state: absent
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


